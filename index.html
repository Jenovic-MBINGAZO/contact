<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Contacts</title>
    <link rel="icon" type="image/x-icon" href="img/logo/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">

        <div class="header__topbar">

            <div class="topbar__logo">

                <div class="logo__humberger">
                    <a href="#" title="Menu principal" class="links--decoration logo__humberger--hover">
                        <img src="img/logo/humberger.png" alt="" class="humberger__img--size">
                    </a>
                </div>

                <div class="logo__link">
                    <a href="#" class="link__img links--decoration" title="Contacts">
                        <img src="img/logo/logo.png" alt="Google contacts" class="img--size">
                    </a>
                </div>

            </div>

            <div class="topbar__p">
                <p class="p__links">
                    <a href="#" class="links--size links--decoration" title="Contacts">Contacts</a>
                </p>
            </div>

        </div>

        <div class="header__search">
            <div class="search__contacts">
                <div class="contacts__icone">
                    <a href="#" title="Recherche" class="icone__link">
                        <img src="img/logo/search.png" alt="Recherche" class="icone__link--size">
                    </a>
                </div>
                <div class="contacts__search">
                    <input type="text"  class="search__input" placeholder="Recherche">
                </div>
            </div>
        </div>
    </header>
    <main class="main" id="main">
        <div class="main__menu">
            <div class="menu__add-contact menu__add-contact--center menu__add-contact--padding-y">
               <a href="" class="add-contact__button icone__link" id="btn">
                    <img src="img/logo/add.png" alt="Ajout contact" class="link__img">
                    <div class="add-contact__text">
                        Créer un contact
                    </div>
               </a>
            </div>
            <div class="menu__add-contact menu__add-contact--padding-x menu__add-contact--width">             
                <a href="" class="add-contact__button icone__link  add-contact__button--witdh">
                    <img src="img/logo/user.png" alt="Ajout contact" class="link__img link__img--size">
                    <div class="add-contact__text add-contact__text--fw">
                       Contact
                    </div>
                    <div class="add-contact__compteur">0</div>
               </a>
            </div>
            <div class="menu__add-contact menu__add-contact--bg-color menu__add-contact--padding-x menu__add-contact--width">
                <a href="" class="add-contact__button icone__link">
                    <img src="img/logo/contact-frequent.png" alt="Ajout contact" class="link__img link__img--size">
                    <div class="add-contact__text">
                       Fréquents
                    </div>
               </a>
            </div>
            <div class="menu__add-contact menu__add-contact--bg-color menu__add-contact--padding-x menu__add-contact--width">
               
                <div class="add-contact__text  add-contact__text--fw">
                    Libellés
                </div>
                <div class="add-contact__libele add-contact__text--fw">
                    <a href="" class="add-contact__button icone__link ">
                        <img src="img/logo/add.png" alt="Ajout contact" class="link__img link__img--size link__img--padding-y">
                   </a>
                </div>
            </div>
        </div>
        <div class="main__content" id="mainContent">
            <p class="content--title" id="compteur">
                Contacts (0)
            </p>
           
            <div id="content__header" class="content__header content__header--size">
                <div class="header__name header__name--padding-x">
                    Nom
                </div>
                <div class="header__couriel header__couriel--padding-x">
                    Email
                </div>
                <div class="header__tel header__tel--padding-x">
                    Numéro de téléphone
                </div>
                <div class="header__function header__function--padding-x">
                    Fonction et entreprise
                </div>
                <div class="header__libelle">
                    Libellés
                </div>
            
            </div>
            <hr id="hr">
            
           
 <!--
             <div class="content-img">
                <img src="https://ssl.gstatic.com/social/contactsui/images/emptycontacts/emptycontacts_animation_cell1.png" alt="" class="img-width" id=imgInfo">
                <p class="img-description">"
                    Aucun contact pour l'instant
                </p>
             </div>  -->
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
