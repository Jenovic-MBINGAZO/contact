<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Contacts</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">

        <div class="header__topbar">

            <div class="topbar__logo">

                <div class="logo__humberger">
                    <a href="#" title="Menu principal" class="links--decoration logo__humberger--hover">
                        <img src="img/logo/humberger.png" alt="" class="humberger__img--size">
                    </a>
                </div>

                <div class="logo__link">
                    <a href="#" class="link__img links--decoration" title="Contacts">
                        <img src="img/logo/logo.png" alt="Google contacts" class="img--size">
                    </a>
                </div>

            </div>

            <div class="topbar__p">
                <p class="p__links">
                    <a href="#" class="links--size links--decoration" title="Contacts">Contacts</a>
                </p>
            </div>

        </div>

        <div class="header__search">
            <div class="search__contacts">
                <div class="contacts__icone">
                    <a href="#" title="Recherche" class="icone__link">
                        <img src="img/logo/search.png" alt="Recherche" class="icone__link--size">
                    </a>
                </div>
                <div class="contacts__search">
                    <input type="text"  class="search__input" placeholder="Recherche">
                </div>
            </div>
        </div>
    </header>
    <main class="main"></main>
</body>
</html>
